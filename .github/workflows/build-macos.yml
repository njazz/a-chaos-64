name: Build a-chaos-64 macOS

on:
  push:
    branches:
      - dev-1
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download a-chaos-64
      run: |
        git clone --branch dev-1 https://github.com/njazz/a-chaos-64 sources/a-chaos-64

    - name: Download Max SDK
      run: |
        git clone https://github.com/Cycling74/max-sdk sources/max-sdk-8.2
        cd sources/max-sdk-8.2
        git submodule update --init --recursive

    - name: Create build folder
      run: mkdir -p sources/a-chaos-64/build

    - name: Configure CMake
      run: |
        cd sources/a-chaos-64/build
        cmake ..

    - name: Build project
      run: |
        cd sources/a-chaos-64/build
        cmake --build . --config Release

    - name: Prepare package
      run: |
        cd sources/a-chaos-64
        mkdir -p package/a-chaos-64/externals
        mkdir -p package/a-chaos-64/help
        mkdir -p package/a-chaos-64/extras
        cp -r build/a*.mxo package/a-chaos-64/externals/
        cp -r help/*.maxhelp package/a-chaos-64/help/
        cp -r extras/*.* package/a-chaos-64/extras/

    - name: Create ZIP
      run: |
        cd sources/a-chaos-64
        zip -r a-chaos-64-macos.zip package/a-chaos-64

    - name: Get or create release
      run: |
        gh release view latest-windows || gh release create latest-windows --title "a-chaos-64 macOS"
        UPLOAD_URL=$(gh release view latest-windows --json uploadUrl -q .uploadUrl)
        echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV

    - name: Upload ZIP
      run: gh release upload latest-windows sources/a-chaos-64/a-chaos-64-macos.zip --clobber

